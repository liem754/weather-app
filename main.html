<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="app">
      <section class="app__search">
        <input placeholder="Enter city" type="text" />
        <button><img src="./images/search.jpg" alt="" /></button>
      </section>
      <section class="app__icon">
        <img class="icon" src="./images/clouds.png" alt="icon Weather" />
      </section>
      <h2 class="app__temp">27&#186;C</h2>
      <h3 class="app__city">Hanoi</h3>
      <section class="app__info">
        <div class="humidity">
          <img src="./images/humidity.png" alt="humidity" />
          <div class="humidity__all">
            <span class="humidity__number">30%</span>
            <span class="humidity__info">Humidity</span>
          </div>
        </div>
        <div class="wind">
          <img src="./images/wind.png" alt="wind" />
          <div class="wind__all">
            <span class="wind__number"> 56.5 km/h</span>
            <span class="wind__info">Wind speed</span>
          </div>
        </div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
